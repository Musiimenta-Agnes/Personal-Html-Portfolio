<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .about-me {
            width: 500px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .about-me:hover {
            transform: translateY(-10px);
        }
        .about-me h1 {
            font-size: 24px;
            color: #333;
        }
        .about-me p {
            color: #555;
            font-size: 16px;
        }
        .social-icons {
            margin-top: 15px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 20px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #25d366; /* Whatsapp hover color */
        }
        .footer {
            font-size: 12px;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="about-me">
        <h1>Musiimenta Agnes Angel</h1>
        <p>21 years old, passionate web developer from Rukungiri. I design beautiful, functional websites to help my clients shine online.</p>
        <div class="social-icons">
            <a href="https://wa.me/" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
        <div class="footer">
            <p>&copy; Musiimenta Agnes Angel, 21</p>
        </div>
    </div>
</body>
</html>
